<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@FoodieHome</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
  </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="row align-items-center">
          <div class="centered"><br><h1>Welcome to our @FoodieHome</h1><br>
            <a routerLink="/restaurants" class="btn btn-primary">View Restaurants</a><br>
          <br></div>
        </div>
        </div>
  </section>
  <section id="contact" class="contact">
    <div >
      <h2>Contact Us</h2>
      <div class="row">
        <div class="col-lg-6">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="col-lg-6">
          <h3>Visit Us</h3>
          <p>The Verandah</p>
          <p>Lobby Level Bhawani Singh Road.</p>
          <p>Jaipur , Rajasthan, 302005.</p><br>
          <h3>Contact Information</h3>
          <p>Email: TheVerandah@restaurant.com</p>
          <p>Phone: 123-456-7890</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
